{% extends 'base.html' %}
{% import 'macros.html' as macro %}
<!-- styling -->
{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
{% endblock %}

<!-- display newssources -->
{% block content %}
<h2 class="text-center">News Sources</h2>
{% for source in sources %}
    <div class="card text-center">
      <div class="card" style="width: 30rem;">
          <div class="card-body">
          <strong><h4 class="card-title">{{source.name}}</h4></strong>
          <p class="card-text">{{source.description}}</p>
          <a href="{{source.url}}" class="btn btn-primary">Read articles</a>
        </div>
      </div>
      </div>
{% endfor %}
{% endblock %}
