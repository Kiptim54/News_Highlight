{% extends 'base.html' %}
{% import 'macros.html' as macro %}
{% block content %}
<h2>News Sources</h2>
{% for source in sources %}

<div class="card">
        <h5 class="card-header">{{source.name}}</h5>
        <div class="card-body">
        <p class="card-text">{{source.description}}</p>
        <a href="{{source.url}}" class="btn btn-primary">See articles</a>
</div>
</div>
    

{% endfor %}
{% endblock %}
